<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D視覺化專案-測試</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <!-- 上方導覽列Navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <!-- 導覽列左側選單，md消失 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 導覽列LOGO -->
    <!--     
    <a class="navbar-brand" href="#">
      <img src="/picture/Logo.jpg" height="35px" alt="Logo">
    </a> 
    -->
    <!-- 導覽列標題/LOGO -->
    <img src="/picture/Logo-text.png" alt="">
    <!-- 導覽列右側按鈕，md消失 -->
    <button class="navbar-toggler btn" onclick="opensetting()">
      <img src="picture/settings-icon.jpg" alt="settings-icon" height="25px">
    </button>
    <button class="navbar-toggler btn" onclick="alert('Super')">User</button>

  </nav>



  <!-- Logo/Banner/AD 和右方按鈕 -->
  <div class="container-fluid topbar">
    <div class="row">
      <div class="col-12 col-md-8">
        <div style="background-color:  rgb(227, 164, 129); height: 6vh; width: 100%; border-radius: 12px;">
          Logo/Banner/AD</div>
      </div>
      <div class="col-md-4 d-none d-md-flex justify-content-end">
        <button class="navbar-toggler btn btn-dark" onclick="opensetting()">
          <img src="picture/settings-icon.jpg" alt="settings-icon" height="20px">
          <span>設定</span>
        </button>
        <button class="navbar-toggler btn btn-dark" onclick="openmenu('#setting-user')">User</button>
      </div>
    </div>
  </div>

  <!-- 手機板介面 -->
  

  <!-- 電腦版介面 -->
  <!-- 主容器，包含左右資訊列、中間3D場景 -->
  <div class="container-fluid d-flex flex-column flex-md-row flex-grow-1 main-container" id="container">
    <div class="row flex-grow-1 align-item-stretch">
      <!-- 右側設定介面 -->
      <div class="setting" id="setting">
        <div>介面設定</div>
      </div>
      <!-- 右側登入/使用者介面 -->
      <div class="setting" id="setting-user">
        <div>使用者登入</div>
        <form action="" id="loginForm">
          <label for="user-ID">帳號</label>
          <input type="text" name="user" id="user">
          <label for="user-password">密碼</label>
          <input type="password" name="password" id="password">
          <input type="button" id="login" value="確認">  
          <a href="register.html">註冊</a>
        </form>
      </div>
      <!-- 左側資訊列，md以上顯示 -->
      <div class="col-12 col-md-2 order-3  order-md-2 d-md-block p-0">
        <div class="sidebar status d-none d-md-flex">
          <div class="title">狀態-目前顯示</div>
          <div class="subtitle">Incident</div>
          <div class="name">Name</div>
          <div class="value" id="left_eventName">[事件名稱]</div>
          <div class="name">Severity Category</div>
          <div class="value" id="left_eventSeverityCat">[嚴重等級]</div>
        </div>
        <div class="sidebar d-flex flex-row flex-wrap d-md-block info">
          <div class="title">詳細資料</div>
          <div class="name">來源地點</div>
          <div class="value" id="left_srcbuilding">[大樓/數位講桌]</div>
          <div class="name">Source IP</div>
          <div class="value" id="left_srcIP">[圖示][IP]</div>
          <!--<div class="value" id="left_destIP">[圖示][IP]</div>-->
          <div class="name">目標地點</div>
          <!-- <div class="value" id="left_destbuilding">[大樓/數位講桌]</div> -->
          <select class="value" name="" id="left_destbuilding">
            <option value=""></option>
          </select>
          <div class="name">Target IP</div>
          <select class="value" name="" id="left_destIP">
            <option value=""></option>
          </select>
          <div class="name">發生時間</div>
          <div class="value" id="left_time">[日期時間]</div>  

        </div>
      </div>
      <!-- 3D場景容器 -->
      <div class="col-12 col-md-8 order-2 order-md-2 p-0">
        <div class="scene-container" id="scene"></div>
      </div>
      <!-- 右側資訊列，xs、sm顯示在上方，md以上顯示在右方 -->
      <div class="col-12 col-md-2 order-1 order-md-3 p-0">
        <div class="sidebar d-flex flex-row flex-wrap d-md-block">
          <div class="title">目前範圍
            <img src="" alt="" srcset="">
            共
            <span id="event-num">0</span>
            筆
          </div>
          <div>
            <div class="name d-none d-md-block">事件列表</div>
            <ul class="d-none d-md-block" id="Event-name-list">
            </ul>
            <div class="name d-none d-md-block">來源IP列表</div>
            <ul class="d-none d-md-block" id="IP-list">
              </ul>
          </div>
          <!-- <form action="http://120.126.151.195:5000/test" class="d-flex flex-row flex-wrap d-md-block" method="POST" name="myForm"> -->
          <form action="" class="d-flex flex-row flex-wrap d-md-block" method="" name="myForm" id="dataForm">

            <div class="name">時間</div>
            <input type="date" name="timeStart" id="timeStart" class="value">
            <div class="name"></div>
            <input type="date" name="timeEnd" id="timeEnd" class="value"> 
            

            <div class="name">地點</div>
            <select class="value" name="buildingName" id="">
              <option value="ALL">ALL</option>
              <option disabled>------------------------------------------</option>
              <option value="EECS">電資大樓</option>
              <option value="LAW">法學大樓</option>
              <option value="PA">公共事務大樓</option>
              <option value="BUS">商學大樓</option>
              <option value="HUM">人文大樓</option>
              <option value="SS">社會科學大樓</option>
              <option value="ADM">行政大樓</option>
              <option value="LIB">圖書館</option>
              <option value="CC">資訊中心</option>
            </select>

            <div class="name d-none d-md-block">樓層</div>
            <select name="bulidingFloor" id="" class="value d-none d-md-block">
              <option value="ALL">ALL</option>
              <option disabled>------------------------------------------</option>
              <option value="-1">B1F</option>
              <option value="1">1F</option>
              <option value="2">2F</option>
              <option value="3">3F</option>
              <option value="4">4F</option>
              <option value="5">5F</option>
              <option value="6">6F</option>
              <option value="7">7F</option>
              <option value="8">8F</option>
              <option value="9">9F</option>
              <option value="10">10F</option>
              <option value="11">11F</option>
              <option value="12">12F</option>
            </select>
            
<!-- 
            <div class="name">事件嚴重等級</div>
            <select name="eventSeverityCat" id="" class="value">
              <option value="ALL">ALL</option>
              <option disabled>------------------------------------------</option>
              <option value="LOW">LOW</option>
              <option value="MID">MID</option>
              <option value="HIGH">HIGH</option>
            </select>
             -->
<!-- 
            <div class="name">IP</div>
            <input type="text" name="IpAddr" id="" class="value" placeholder="搜尋IP...">
             -->
<!-- 
            <div class="name d-none d-md-block">事件列表</div>
            <ul class="d-none d-md-block">
              <li><button type="button">LOW Permitted traffic flow ended</button></li>
              <li><button type="button">LOW Traffic denied by policy</button></li>
              <li><button type="button">LOW Traffic denied by policy</button></li>
              <li><button type="button">LOW Traffic denied by policy</button></li>
              <li><button type="button">LOW Permitted traffic flow ended</button></li>
              <li><button type="button">LOW Permitted traffic flow ended</button></li>
              <li><button type="button">LOW Permitted traffic flow ended</button></li>
            </ul>
             -->
            <div class="d-none d-md-flex justify-content-around flex-wrap">
              <input class="btn btn-dark" id="search_first" type="button" value="搜尋">
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="module" src = "./data_control.js"></script>
  <script type="module" src = "./map_three.js"></script>
  <script type="module" src="./modules/data_transmission.js"></script>
  <script type="module" src="./html_button.js"></script>
  <script src="./modules/menu.js"></script>
</body>
</html>
