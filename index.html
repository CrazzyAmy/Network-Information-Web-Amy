<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D視覺化專案</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <!-- 上方導覽列Navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <!-- 導覽列左側選單，md消失 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 導覽列LOGO -->
    <!--     
    <a class="navbar-brand" href="#">
      <img src="/picture/Logo.jpg" height="35px" alt="Logo">
    </a> 
    -->
    <!-- 導覽列標題 -->
    <span class="logo-text">3D 視覺化</span>
    <!-- 導覽列右側按鈕，md消失 -->
    <button class="navbar-toggler btn" onclick="opensetting()">
      <img src="picture/settings-icon.jpg" alt="settings-icon" height="25px">
    </button>
    <button class="navbar-toggler btn" onclick="alert('Super')">Super</button>

  </nav>



  <!-- Logo/Banner/AD 和右方按鈕 -->
  <div class="container-fluid topbar">
    <div class="row">
      <div class="col-12 col-md-8">
        <div style="background-color:  rgb(227, 164, 129); height: 6vh; width: 100%; border-radius: 12px;">
          Logo/Banner/AD</div>
      </div>
      <div class="col-md-4 d-none d-md-flex">
        <button class="navbar-toggler btn btn-dark" onclick="opensetting()">
          <img src="picture/settings-icon.jpg" alt="settings-icon" height="20px">
          <span>設定</span>
        </button>
        <button class="navbar-toggler btn btn-dark" onclick="alert('Super')">Super</button>
      </div>
    </div>
  </div>

  <!-- 手機板介面 -->
  

  <!-- 電腦版介面 -->
  <!-- 主容器，包含左右資訊列、中間3D場景 -->
  <div class="container-fluid d-flex flex-column flex-md-row flex-grow-1 overflow-auto overflow-md-hidden main-container" id="container">
    <div class="row flex-grow-1 align-item-stretch">
      <!-- 右側設定介面 -->
      <div class="setting" id="setting">
        <div>介面設定</div>
      </div>
      <!-- 左側資訊列，md以上顯示 -->
      <div class="col-12 col-md-2 order-3  order-md-2 d-md-block p-0">
        <div class="sidebar status d-none d-md-flex">
          <div class="title">狀態-目前顯示</div>
          <div class="subtitle">Incident</div>
          <div class="name">Name</div>
          <div class="value">[事件名稱]</div>
          <div class="name">Severity Category</div>
          <div class="value">[嚴重等級]</div>
          <div class="name">發生時間</div>
          <div class="value">[日期時間]</div>
        </div>
        <div class="sidebar d-flex flex-row flex-wrap d-md-block info">
          <div class="title">詳細資料</div>
          <div class="name">地點</div>
          <div class="value">[大樓/數位講桌]</div>
          <div class="name">Target</div>
          <div class="value">[圖示][IP]</div>
          <div class="name">Source</div>
          <div class="value">[圖示][IP]</div>

        </div>
      </div>
      <!-- 3D場景容器 -->
      <div class="col-12 col-md-8 order-2 order-md-2 p-0">
        <div class="scene-container" id="scene"></div>
      </div>
      <!-- 右側資訊列，xs、sm顯示在上方，md以上顯示在右方 -->
      <div class="col-12 col-md-2 order-1 order-md-3 p-0">
        <div class="sidebar p-2 d-flex flex-row flex-wrap d-md-block">
          <div class="left">目前範圍</div>
          <div class="right">!!!共<span id="event-num">N</span>筆</div>
          <div class="left">時間</div>
          <div class="right">[日期時間]</div>
          <div class="left">地點</div>
          <div class="right">[ALL]</div>
          <div class="left">事件</div>
          <div class="right">[嚴重等級][事件名稱]</div>
          <div class="left">IP</div>
          <div class="right">[目前顯示IP]</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script type="module" src = "./data_control.js"></script>
    <script type="module" src = "./map_three.js"></script>
    <script src="./modules/menu.js"></script>
</body>
</html>
